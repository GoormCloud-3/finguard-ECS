extensions:
  health_check: {}
  sigv4auth:
    region: ${env:AWS_REGION}
  ecs_observer:
    cluster_name: ecs-cluster
    refresh_interval: 30s
    result_file: /etc/ecs-sd/targets.yaml
    services:
      - name_pattern: ".*(user|account|fcm|sqs|transaction)-service"
        metrics_ports: [8000]
        metrics_path: /metrics

receivers:
  otlp:
    protocols:
      grpc: {}
      http: {}
  prometheus:
    config:
      global:
        scrape_interval: 30s
      scrape_configs:
        - job_name: ecs-sd
          file_sd_configs:
            - files: [ /etc/ecs-sd/targets.yaml ]
          metrics_path: /metrics
          relabel_configs:
            - action: labelmap
              regex: __meta_(.+)

processors:
  resourcedetection:
    detectors: [env, ecs]
    timeout: 2s
  batch: {}

exporters:
  awsxray: {}
  prometheusremotewrite:
    endpoint: https://aps-workspaces.${env:AWS_REGION}.amazonaws.com/workspaces/${env:AMP_WORKSPACE_ID}/api/v1/remote_write
    auth:
      authenticator: sigv4auth
    tls:
      insecure_skip_verify: true
    external_labels:
      cluster: ecs-cluster
  debug:  # logging exporter는 폐기됨 → debug로 대체

service:
  telemetry:
    logs:
      level: warn
  extensions: [health_check, sigv4auth, ecs_observer]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resourcedetection, batch]
      exporters: [awsxray]
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [prometheusremotewrite, debug]
